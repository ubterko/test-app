name: test
on:
    pull_request:
        types: [opened]
            branches:
                - main 
jobs:
    runs-on: ubuntu-latest 
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v2 
          with: 
            python-version: '3.12'
        - name: Install dependencies
          run: | 
            python -m pip install --upgrade pip
            pip install pytest 
        - name: Run tests with pytest 
          run: pytest
